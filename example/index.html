<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(45, 45, 92);
        }
    </style>
    <title>Document</title>
</head>

<body>

    <canvas id="avatar" width="250" height="250"></canvas>
    <input type="range" value="1" min="1" max="5" step="0.1" id="scaleSlider">
    <input type="file" id="imageFile">

    <button id="change">change</button>
    <button id="save">save</button>
    <img src="" id="newImage">

    <div>
        <canvas id="source"></canvas>
    </div>

    <script type="module">
        import Avatar from "/dist/avatar.js"
        let avatar = new Avatar('avatar', {
            slider: { id: "scaleSlider" },
            clip: "circle",
            // file: 'imageFile',
            image: 'images/one.jpg',
            // scroll: false
        })
        // avatar.allowZoom(false)

        const canvas = document.getElementById("source")
        const context = canvas.getContext("2d")

        let image = new Image()

        let mouse = { x: 0, y: 0 }
        let scale = 1

        let newImage = document.getElementById("newImage")

        document.getElementById("change").addEventListener("click", (e) => {
            avatar.fileSelect(() => {
                console.log('image changed')
            })
        })

        document.getElementById("save").addEventListener("click", (e) => {
            newImage.src = avatar.toPNG()
            avatar.toBlob(function (blob) {
                console.log(blob)
            })
        })

        window.addEventListener("avatar-imagechange", (e) => {
            // image.src = e.detail.image
        })

        window.addEventListener("avatar-scaled", e => {
            console.log(e.detail.scale)
            drawImage()
        })
        window.addEventListener("avatar-mousemove", (e) => {
            let mpos = e.detail.image
            mouse.x = mpos.x
            mouse.y = mpos.y

            drawImage()
        })

        image.addEventListener("load", function () {
            // canvas.width = image.width
            // canvas.height = image.height
            // scale = avatar.getScale()
            // drawImage()
        })

        function drawImage() {
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.drawImage(image, 0, 0, image.width, image.height)
            context.beginPath();
            context.arc(mouse.x, mouse.y, 4, 0, 2 * Math.PI, false);
            context.fillStyle = 'red';
            context.fill();
        }

    </script>
</body>

</html>
